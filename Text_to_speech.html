<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_to_speech</title>
    <link rel="stylesheet" href="Text_to_speech.css">
</head>
<body>
    <div id="container">
        <div id="box">
            <h2 id="title">Text to Speech</h2>
            <div id="ta" class="Text">
                <label for="textarea">Enter Text :</label>
                <textarea name="textarea" id="textarea"></textarea>
            </div>
            <div id="speak" class="Text">
                <label for="select">Select voice :</label>
                <select name="select" id="select">
                    <option value="select">select</option>
                </select>
            </div>
            <button type="button" id="btn" class="Text">
                Convert to Speech
            </button>
        </div>
    </div>
    <footer>
        <div class="footer">created by Jasvanth || copyright&copy; || All rights received.</div>
    </footer>
</body>
<script src="Text_to_speech.js"></script>
</html>
